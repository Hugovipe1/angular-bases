<h4>
  Listado
</h4>
<ul class="list-group">
  <li class="d-flex align-items-center justify-content-between
  list-group-item"
  *ngFor="let character of characterList;
   let i = index;
   let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
   "
    [ngClass]="{
      'list-group-item-primary': isFirst,
      'list-group-item-secondary': isOdd
    }"
   >
   <div>
    <span>{{i+1}}</span>
    {{character.name}} - power: {{character.power}}
  </div>
  <button (click)="onDelete(character.id)" class="btn btn-danger">X</button>
</li>
</ul>
